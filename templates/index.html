<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid Person Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Valid Person Finder</h1>
        <div class="form-container">
            <form id="single-search-form">
                <input type="text" id="company" name="company" placeholder="Company Name" required>
                <input type="text" id="designation" name="designation" placeholder="Designation" required>
                <button type="submit">Find Person</button>
            </form>
            <form id="batch-search-form" action="/batch" method="post">
                <button type="submit">Run on Test Data</button>
            </form>
        </div>
        <div id="results-container">
            <div id="loader" class="hidden"></div>
            <div id="single-result"></div>
            <table id="batch-results-table" class="hidden">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Company Name</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Source</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
